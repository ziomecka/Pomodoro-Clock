<p class="timer__control--name" ng-bind="timer.name + '&nbsp; length'"></p>
<button ng-click="timer.decrease()" class="button timer__control--button">-</button>
<p class="timer__control--length" ng-bind="(timer.length !== 1)? timer.length + '&nbsp;minutes' : timer.length + '&nbsp;minute'"></p>
<button ng-click="timer.increase()" class="button timer__control--button">+</button>

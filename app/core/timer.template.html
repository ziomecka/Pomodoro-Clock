<p class="timer__control--name">
  <span ng-bind="timer.name"></span>
  <span>length</span>
</p>
<button ng-click="timer.decrease()" class="button timer__control--button">-</button>
<span ng-bind="timer.length" class="timer__control--length"></span>
<button ng-click="timer.increase()" class="button timer__control--button">+</button>
